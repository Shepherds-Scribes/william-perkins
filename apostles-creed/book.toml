[book]
title = "An Exposition of the Apostles' Creed"
authors = ["William Perkins"]
language = "en"
multilingual = false
src = "./"
summary = "An exposition of the Symbol, or Creed of the Apostles, according to the tenor of the Scripture, and the consent of orthodox Fathers of the Church."

[build]
build-dir = "../../../dist/apostles-creed"

[output.html]
default-theme = "rust"
preferred-dark-theme = "coal"
git-repository-url = "https://github.com/glitchassassin/william-perkins"
edit-url-template = "https://github.com/glitchassassin/william-perkins/edit/master/{path}"
site-url = "/apostles-creed"
additional-css = ["themes/themes.css"]
no-section-label = true
